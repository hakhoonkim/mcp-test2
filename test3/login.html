<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="B월드 로그인 페이지. 안전하고 편리한 로그인 서비스를 제공합니다.">
  <meta name="keywords" content="B월드, 로그인, 회원가입, 아이디 찾기, 비밀번호 찾기">
  <meta name="author" content="B월드">
  <title>B월드 로그인</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>
<body>
  <main id="login-main" tabindex="-1">
    <h1 class="logo-text" aria-label="B world">B world</h1>
    <h2 class="login-title">로그인</h2>
    <form id="login-form" autocomplete="on" aria-labelledby="login-title">
      <div class="form-group">
        <label for="user-id">아이디</label>
        <input type="text" id="user-id" name="user-id" required aria-required="true" autocomplete="username">
      </div>
      <div class="form-group">
        <label for="user-password">패스워드</label>
        <input type="password" id="user-password" name="user-password" required aria-required="true" autocomplete="current-password">
      </div>
      <button type="submit" class="login-btn" aria-label="로그인">로그인</button>
    </form>
    <nav class="login-links" aria-label="로그인 관련 링크">
      <a href="#" class="login-link" id="find-id">아이디 찾기</a>
      <a href="#" class="login-link" id="find-password">비밀번호 찾기</a>
      <a href="#" class="login-link" id="sign-up">회원가입</a>
    </nav>
  </main>
</body>
</html>
